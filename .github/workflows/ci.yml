name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        with:
          path: 'new-web' # Hier wird das Verzeichnis spezifiziert

      - name: Setup Node.js and Yarn ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Change to new-web directory ğŸ“‚
        run: cd new-web

      - name: Install Dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install

      - name: Lint and Fix âœ¨
        run: yarn lint-fix

      - name: Build ğŸ—
        run: yarn build

      - name: Test ğŸ§ª
        run: yarn test
